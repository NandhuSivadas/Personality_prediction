<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Growth Tips</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .growth-container {
            max_width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .tip-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #6c5ce7;
            transition: transform 0.2s;
        }
        .tip-card:hover {
            transform: translateY(-2px);
        }
        .tip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .trait-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }
        .level-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        /* Dynamic colors based on level */
        .badge-high { background-color: #ffeaa7; color: #d35400; }
        .badge-low { background-color: #81ecec; color: #00838f; }
        .badge-balanced { background-color: #55efc4; color: #00695c; }

        .tip-content {
            font-size: 1.05em;
            color: #636e72;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container growth-container">
        <h1>Your Personal Growth Plan</h1>
        <p style="text-align: center; margin-bottom: 40px;">
            Based on your scores, here are specific challenges to help you grow.
        </p>

        {% for item in growth_data %}
        <div class="tip-card">
            <div class="tip-header">
                <span class="trait-name">{{ item.trait }}</span>
                <span class="level-badge badge-{{ item.level_key }}">
                    {{ item.level }} ({{ "%.0f"|format(item.score) }}%)
                </span>
            </div>
            <p class="tip-content">
                {{ item.tip | safe }}
            </p>
        </div>
        {% endfor %}

        <div class="button-container">
            <a href="{{ url_for('show_result') }}" class="btn btn-secondary">Back to Results</a>
            <a href="{{ url_for('career_suggestions') }}" class="btn btn-secondary">See Career Tips</a>
        </div>
    </div>
</body>
</html>
